<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Закрывающий тег</title>
  <link rel="stylesheet" href="./fonts/fonts.css">
  <link rel="stylesheet" href="./styles/variables.css">
  <link rel="stylesheet" href="./styles/globals.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/animations.css">
  <link rel="stylesheet" href="./styles/themes.css">
  <link rel="icon" href="./images/favicon.ico" sizes="any">
  <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./images/mobile-icon.png">


</head>

<body class="page">
  <header class="header container">
    <a class="header__logo">&lt;/HTML&gt;</a>
    <h1 class="header__title">закрывающий тег</h1>
    <nav class="theme-menu header__theme-menu">
      <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
      <ul class="theme-menu__list">
        <li class="theme-menu__item">
          <button type="button" data-theme="dark" class="theme-menu__button">
            Темно
          </button>
        </li>
        <li class="theme-menu__item">
          <button type="button" data-theme="auto" disabled class="theme-menu__button">
            Авто
          </button>
        </li>
        <li class="theme-menu__item">
          <button type="button" data-theme="light" class="theme-menu__button">
            Светло
          </button>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="container card start">
      <h2 class="card__title">
        Фритрек и нулевой спринт: Подготовка&nbsp;к&nbsp;работе
      </h2>
      <picture class="card__picture">
        <source media="(width <= 640px)" srcset="
            ./images/car.375.png 1x,
            ./images/car.750.png 2x
            " />
        <source media="(width > 640px)" srcset="
              ./images/car.700.png 1x,
              ./images/car.1400.png 2x
            ">
        <img class="card__img" src="./images/car.700.png"
          alt="Изображение в пиксельной технике, как в первых компьютерных игрушках: красно-былый минивен едет по ночной дороге.">
      </picture>
      <p class="card__text card__text_mb">
        Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно,
        подумать, как новые знания могут повлиять на ваше будущее.
      </p>
      <p class="card__text">
        Место для ваших воспоминаний о начале обучения.
      </p>
      <div class="card__like">
        <button class="card__icon-button">
          <svg class="like-icon" width="39" height="36" fill="none">
            <g clip-path="url(#a)">
              <g class="heart">
                <path class="contour" fill="#000"
                  d="M12 6H9v3h3V6Zm3 0h-3v3h3V6ZM9 9H6v3h3V9Zm0 3H6v3h3v-3Zm0 3H6v3h3v-3Zm9-9h-3v3h3V6Zm-6 12H9v3h3v-3Zm3 3h-3v3h3v-3Zm3 3h-3v3h3v-3Zm9-18h3v3h-3V6Zm-3 0h3v3h-3V6Zm6 3h3v3h-3V9Zm0 3h3v3h-3v-3Zm0 3h3v3h-3v-3Zm-9-9h3v3h-3V6Zm6 12h3v3h-3v-3Zm-3 3h3v3h-3v-3Zm-3 3h3v3h-3v-3Zm0 3h-3v3h3v-3Zm0-18h-3v3h3V9Z" />
                <path class="main-body" fill="none"
                  d="M12 9H9v3h3V9Zm3 3h-3v3h3v-3Zm3-3h-3v3h3V9Zm-6 6H9v3h3v-3Zm3 0h-3v3h3v-3Zm0 3h-3v3h3v-3Zm3-6h-3v3h3v-3Zm0 9h-3v3h3v-3Zm0-3h-3v3h3v-3Zm9-9h3v3h-3V9Zm-3 0h3v3h-3V9Zm3 3h3v3h-3v-3Zm-3 0h3v3h-3v-3Zm-3-3h3v3h-3V9Zm6 6h3v3h-3v-3Zm-3 0h3v3h-3v-3Zm0 3h3v3h-3v-3Zm-3-6h3v3h-3v-3Zm0 9h3v3h-3v-3Zm0-3h3v3h-3v-3Zm0 3h-3v3h3v-3Zm0 3h-3v3h3v-3Z" />
                <path class="core" fill="none"
                  d="M18 15h-3v3h3v-3Zm3 0h3v3h-3v-3Zm0 0h-3v3h3v-3Zm0-3h-3v3h3v-3Zm0 6h-3v3h3v-3Z" />
              </g>
              <path class="sparks" fill="none"
                d="M36 13h3v3h-3v-3Zm-9 14h3v3h-3v-3Zm-9 6h3v3h-3v-3Zm-9-6h3v3H9v-3ZM24 0h3v3h-3V0Zm9 3h3v3h-3V3ZM3 3h3v3H3V3Zm9-3h3v3h-3V0ZM0 13h3v3H0v-3Z" />
            </g>
            <defs>
              <clipPath id="a">
                <path fill="#fff" d="M0 0h39v36H0z" />
              </clipPath>
            </defs>
          </svg>
        </button>
        <button class="card__like-button"><span class="button__text">Like</span></button>
      </div>
    </section>
    <button class="save">
      <svg class="save__icon" width="29" height="28" viewBox="0 0 29 28">
        <use href="./svg/floppy.svg#floppy"></use>
      </svg>
      <span class="save__title">Сохранить на память</span>
    </button>
  </main>
  <script src="./scripts/set-theme.js"></script>
  <script src="./scripts/like.js"></script>
</body>

</html>
